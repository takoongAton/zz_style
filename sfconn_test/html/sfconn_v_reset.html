<style>
body {background-color: #333;;}
:root {
	/* --bounce-bezier:cubic-bezier(0.68, -0.55, 0.265, 1.55); */

}
.testItem {height:0; opacity:0; overflow:hidden; transition:height 0.4s var(--bounce-bezier), opacity 0.6s ease, padding 0.4s var(--bounce-bezier);}
.testItem.active {opacity:1;}

/* 배경 Dim 처리 */
.overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.5);
  display: none; /* 기본 숨김 */
  z-index: 999;
}


.bottom-sheet_wrap {
	position:fixed;
	bottom:0;
	left:0;
	width:100%; height:400px;
}
.bottom-sheet_wrap.active {opacity:1;}


/* 바텀 시트 스타일 */
.bottom-sheet {height:inherit; background-color:#fff; border-radius:12px 12px 0 0;}

.bottom-sheet-container {display:flex; flex-direction:column; justify-content:space-between; height:100%;}
.bottom-sheet-container .sheet-header {position:relative; padding:0 20px;}
.bottom-sheet-container .sheet-header::after {content:""; display:block; position:absolute; bottom:0; left:0; width:100%; height:8px;
	background: linear-gradient(180deg, rgba(255, 255, 255, 1) 2%, rgba(255, 255, 255, 0) 100%); transform:translateY(100%);}
.bottom-sheet-container .sheet-footer::before {content:""; display:block; position:absolute; top:0; left:0; width:100%; height:8px;
	background: linear-gradient(0deg, rgba(255, 255, 255, 1) 2%, rgba(255, 255, 255, 0) 100%); transform:translateY(-100%);}

.bottom-sheet-container .sheet-body {flex:1; padding:0 20px; overflow-y:auto;}
.bottom-sheet-container .sheet-body::-webkit-scrollbar {display:none;}
.bottom-sheet-container .sheet-footer {position:relative; padding:20px;}

/* 활성화 상태 */
.bottom-sheet.active {
  transform: translateY(0);
}

/* 내부 디자인 요소 */
h3 { font-size: 1.2rem; margin-bottom: 20px; }
.agree-container { border: 1px solid #eee; border-radius: 12px; padding: 15px; }
.check-list { list-style: none; padding: 0; margin-top: 15px; }
.check-list li { display: flex; justify-content: space-between; margin-bottom: 12px; color: #666; font-size: 0.9rem; }
.submit-btn {
  width: 100%; height: 56px; border-radius: 10px; border: none;
  background: #f0f2f5; color: #ccc; font-weight: bold;
  cursor: pointer;
}
.submit-btn.on { background: #007bff; color: #fff; } /* 활성화 시 파란색 */
</style>

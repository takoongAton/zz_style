<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Kbank Style join</title>
    <meta name="description" content="페이지 설명이 들어갑니다. 구어체로 작성.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
    <meta name="author" content="aton corp" />

    <!-- 서버 통신이 필요한 주소들 모두 작성-->
    <link rel="preconnect" href="url" />
    <link rel="preconnect" href="url" />
    <link rel="preconnect" href="url" />
    <link rel="preconnect" href="url" />
    <!-- // 서버 통신이 필요한 주소들 모두 작성-->


    <!-- 폰트 css -->
     <link rel="preconnect" href="https://cdn.jsdelivr.net" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&display=swap" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300..700&display=swap" />



    <style>
        :root {
            /* --primary-color: #001BA0; */
            --primary-color: #009ddf;
            --main-color:#009ddf;
            --body-bg-color:#fdfdfd;
            --bg-color:#f2f4f6;
            --text-color:#333;
            --text-error: #FF5A5F;
            --toggle-color:#b0b8c1;
            /* 쫀득한 바운스 효과를 위한 베지어 곡선 */
            --bounce-bezier:cubic-bezier(0.68, -0.55, 0.265, 1.55);
		}
        * {
            font-family:'Pretendard', serif;
            font-family:"Pretendard Variable";
            font-family: "Google Sans Flex","Pretendard Variable", sans-serif;
            line-height:1em;
            font-weight:400;
        }
        * {margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent;}
        body {background-color:var(--body-bg-color);}

    </style>
</head>
<body>
<style>

.auth-wrapper {display:flex; flex-direction:column; height:100dvh;}

.auth-header {display:flex; justify-content:center; align-items:center; position:relative; height:56px;}
.auth-container {flex:1; overflow-y:auto;}
.auth-footer {position:relative;}
.auth-footer::before {content:""; display:block; position:absolute; top:0; left:0; width:100%; height:10px;
    background: #FFF;
    background: linear-gradient(180deg,rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 100%);
    transform:translateY(-100%);
}


.auth-header {}
.auth-header h1 {font-size:16px; font-weight:bold;}

/* body {padding:20px;} */
/* .auth-form {display:flex; flex-direction:column; gap:16px; padding:20px;} */
.auth-form {display:flex; flex-direction:column; gap:16px;}


.auth-container {padding:20px;}
.auth-container > h2 {color:#000; font-size:24px; font-weight:bold;}

/* 타이틀 */
.auth-title {font-size:24px; font-weight:700; line-height:1.4; color:var(--text-main);}

/* 입력 영역 공통 */
.field-group {position:relative; width:100%;}
.field-group--split {display:flex; gap:10px;}
.field-group--split .input-box { flex:1; }

.input-box {display:flex; justify-content:space-between; align-items:center; width:100%; height:72px; padding:17px 20px 14px; border:1px solid #e4e7ef; border-radius:12px;}
/* .input-box:focus-within {} */
.input-box .input-content {display:flex; flex-direction:column; gap:8px; width:100%;}
.input-box .input-label {display:block; color:#69738b; font-size:12px; line-height:1em;}
.input-box input.input-element {width:100%; height:20px; max-width:100%; border:0 none; outline:0; font-size:16px; background-color:transparent;}
.input-box input.input-element:focus {color:transparent; text-shadow:0 0 0 #000; transition:all 0.1s ease;}
.input-box input.input-element::placeholder {color:inherit; font-size:inherit; opacity:0.3; transition:all 0.1s ease;}
.input-box input.input-element:focus::placeholder {color:transparent; opacity:0;}



/* 통신사 선택 및 행 정렬 */
.input-row {display:flex; align-items:center; gap:12px;}
.select-wrapper {display:flex; align-items:center; position:relative; width:100px;}
.select-carrier {border:none; background:transparent; font-size:16px; font-weight:500; padding-right:12px; appearance:none; /* 기본 화살표 제거 */ outline:0;}
.select-wrapper::before {position:absolute; top:50%; right:0; content:""; display:block;
  width:0; height:0;
  border-style:solid;
  border-width:7px 5px 0px 5px;
  border-color:#000000 transparent transparent transparent;
  transform:rotate(0deg) translateY(-50%);
}


/* 주민번호 뒷자리 마스킹 */
.rrn-row {display:flex; justify-content:flex-start; align-items:center;}
.rrn-row input.rrn-digit {width:20px;text-align:center;}
.rrn-row .rrn-masking {flex:1; color:#000; font-size:13px; letter-spacing:2px; margin-left:4px; opacity:0.5}





/* 인증번호 타이머 및 버튼 */
.btn-sub-action {background:var(--primary-color); min-width:52px; height:32px; border:none; border-radius:6px; line-height:1em;}
.btn-sub-action span {display:block; font-size:14px; line-height:1; color:#fff;}

.input-info {display:flex; justify-content:flex-end; align-items:center; gap:4px; margin-top:8px;}
.input-info .timer { color:var(--text-error); font-size:14px; font-weight:400;}
.input-info .btn-help {width:16px; height:16px; border:1px solid #D1D5DB; border-radius:50%; background:none; font-size:10px; color:#999;}




/* 하단 버튼 */
.auth-footer {position:relative; margin-top:auto; padding:0 20px 20px}
.btn-primary {width:100%; height:56px; background-color:var(--primary-color); color:#fff; border:none; border-radius:12px; font-size:16px; font-weight:600; cursor:pointer;}




/* 인증번호 보일 때 효과 */
#auth_wrap {height:0; opacity:0; overflow:hidden;
    transition:height 0.4s var(--bounce-bezier), opacity 0.4s ease, padding 0.4s var(--bounce-bezier);
    /* transition:height 0.24s ease-in, opacity 0.24s ease; */
}
#auth_wrap.active {opacity:1;}
/* #auth_wrap:not(.active) + .field-group {margin-top:-16px; transition:all 0.2s ease-in}
#auth_wrap.active + .field-group {margin-top:0;} */


/* #auth-form.is-active */
</style>


<div class="auth-wrapper">
    <header class="auth-header">
        <h1>타이틀</h1>
    </header>
    <!-- // auth-header-->

    <main class="auth-container">
        <h2 class="auth-title">휴대폰번호를 입력해주세요.</h2>
        
        <section class="auth-form">
            <div class="field-group" id="auth_wrap">
                <div class="input-box">
                    <div class="input-content">
                        <label class="input-label">인증번호</label>
                        <input type="text" class="input-element" placeholder="인증번호 6자리" maxlength="6" inputmode="numeric" pattern="[0-9]*" />
                    </div>
                    <button type="button" class="btn-sub-action"><span>재요청</span></button>
                </div>
                <div class="input-info">
                    <span class="timer">06:54</span>
                    <button type="button" class="btn-help">?</button>
                </div>
            </div>

            <div class="field-group">
                <div class="input-box">
                    <div class="input-content">
                        <label class="input-label">휴대폰번호</label>
                        <div class="input-row">
                            <div class="select-wrapper">
                                <select class="select-carrier">
                                    <option>KT</option>
                                    <option>SKT</option>
                                    <option>LG U+</option>
                                </select>
                            </div>
                            <input type="tel" class="input-element" value="01012345678" maxlength="11" inputmode="numeric" pattern="[0-9]*">
                        </div>
                    </div>
                </div>
            </div>

            <div class="field-group field-group--split">
                <div class="input-box">
                    <div class="input-content">
                        <label class="input-label">앞자리</label>
                        <input type="text" class="input-element" placeholder="6자리" maxlength="6" inputmode="numeric" pattern="[0-9]*" />
                    </div>
                    
                </div>
                <div class="input-box">
                    <div class="input-content">
                        <label class="input-label">뒷자리</label>
                        <div class="rrn-row">
                            <input type="text" class="input-element rrn-digit" value="1" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
                            <span class="rrn-masking">●●●●●●</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field-group">
                <div class="input-box">
                    <div class="input-content">
                        <label class="input-label">이름</label>
                        <input type="text" class="input-element" placeholder="이름을 입력해주세요." />
                    </div>
                </div>
            </div>
        </section>
        <!-- // auth-form -->
    </main>
    <!-- // auth-container -->

    <footer class="auth-footer">
        <button type="button" class="btn-primary">본인인증 진행하기</button>
    </footer>
    <!-- // auth-footer -->
    
</div>
<!-- // auth-wrapper -->

<script>
let auth_wrap = document.querySelector("#auth_wrap");
document.querySelector(".btn-primary").addEventListener("click", function(){
    auth_wrap.classList.add("active");
    auth_wrap.style.height = `${auth_wrap.scrollHeight}px`;
})
</script>

</body>
</html>

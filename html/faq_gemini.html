            --body-bg-color:#fdfdfd;

            --text-color:#333;
            --toggle-color:#b0b8c1;

        * {

        * {margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent;}
        body {background-color:var(--body-bg-color);}

        .faq_wrap {padding:20px; margin:0 auto; transition:padding 0.2s ease-in-out;}
        .faq_wrap h2.faq_tit {margin-bottom:20px; font-size:22px; color:var(--text-color);}

        .faq_list {display:flex; flex-direction:column; gap:12px;}
        
        .faq_item {position:relative; background-color:var(--bg-color); border-radius:20px; overflow:hidden; transition:background-color 0.3s ease;}

        .faq_question {
            display:flex; flex-direction:column; gap:7px 0; padding:20px; padding-right:50px; /* 토글 버튼 공간 */
            cursor:pointer; user-select:none;
		}
        
        .faq_question h2 {width:70px; color:var(--main-color); font-size:15px;}
        .faq_question p {color:var(--text-color); font-size:17px; line-height:1.3em;}

        /* 토글 아이콘 */
        .toggle {position:absolute; top:20px; right:20px; width:20px; height:20px; transition:transform 0.4s var(--bounce-bezier);}
        .toggle svg {width:100%; height:100%; fill:var(--toggle-color);}

        /* 답변 영역 */
        .faq_answer {
            height:0; opacity:0; overflow:hidden; padding:0 20px;
            transition:height 0.4s var(--bounce-bezier), opacity 0.4s ease, padding 0.4s var(--bounce-bezier);
		}

        .faq_answer p {padding-bottom:20px; color:#4e5968; font-size:15px; line-height:1.4em;}
        .faq_answer mark {background:none; color:var(--main-color);}

        /* 활성화 상태 (Active) */
        .faq_item.active {background-color:#ebedf0;}
        .faq_item.active .toggle {transform:rotate(180deg);}
        .faq_item.active .faq_answer {opacity:1;}
		.faq_item:not(.active) .faq_answer {transition:height 0.2s ease-in, opacity 0.4s ease;;}

    <script>
/**
 * Toss Style Accordion - Flexible Height Version
 */
const initTossAccordion = () => {
    const faqItems = document.querySelectorAll(".faq_item");
    if (faqItems.length === 0) return;

    faqItems.forEach((item) => {
        const question = item.querySelector(".faq_question");
        const answer = item.querySelector(".faq_answer");

        if (!question || !answer) return;

        // 애니메이션 완료 후 처리 로직
        answer.addEventListener("transitionend", (e) => {
            // height 프로퍼티의 트랜지션이 끝났을 때만 실행
            if (e.propertyName !== 'height') return;

            if (item.classList.contains("active")) {
                // 열린 상태라면 높이를 auto로 변경하여 유연성 확보
                answer.style.height = "auto";
            }
        });

        const toggleItem = (e) => {
            if (e.type === 'keydown' && !(e.key === "Enter" || e.key === " ")) return;

            const isActive = item.classList.contains("active");
            
            if (!isActive) {
                // [열기]
                item.classList.add("active");
                question.setAttribute("aria-expanded", "true");
                
                // 0 -> scrollHeight로 애니메이션 시작
                answer.style.height = `${answer.scrollHeight}px`;
            } else {
                // [닫기]
                // 현재 auto 상태라면 애니메이션을 위해 px값으로 즉시 고정
                answer.style.height = `${answer.scrollHeight}px`;
                
                // 브라우저가 높이 변화(auto -> px)를 인식할 시간을 줌 (Reflow 강제 발생)
                answer.offsetHeight; 

                item.classList.remove("active");
                question.setAttribute("aria-expanded", "false");
                
                // 높이를 0으로 변경하여 닫기 애니메이션 시작
                answer.style.height = "0";
            }
        };

        question.addEventListener("click", toggleItem);
        question.addEventListener("keydown", toggleItem);
    });
};

document.addEventListener("DOMContentLoaded", initTossAccordion)
